    <body>
        <noscript>You need to enable JavaScript to run this page.</noscript>
        <div id="root"></div>
        <script>

            /**
             * This is a very gross work-around. For some reason, AOS will not init on window.onload for ios
             * and other mobile devices AND it will unload on browser routing for react-router-dom.
             */
            let loaded = false;
            setInterval(() => {
                // If we move away from base path, we will just reset the load variable
                if (window.location.pathname !== '/') {
                    loaded = false;
                }
            }, 1000)
            window.onscroll = () => {

                // Background scroll effect
                if (window.location.pathname === '/')
                    document.querySelector('#hero').style = `top: ${(window.scrollY * -.35).toFixed(2)}px`

                // Load only once.
                if (!loaded) {
                    AOS.init();
                    loaded = true;
                }
            };
        </script>
